<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="root">
    <header class="header root__header">
      <img src="./images/header-logo.svg" alt="Лого" class="header__logo">
    </header>
    
    <main class="content">
      <section class="profile root__profile">
        <img src="./images/profile-avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__about">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button type="button" aria-label="Редактировать профиль" class="profile__edit"></button>
        </div>
        <button type="button" aria-label="Добавить новый профиль" class="profile__add"></button>
      </section>

      <section class="elements">
        <ul class="elements__list"></ul>
      </section>
    </main>

    <footer class="footer root__footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup popup_profile">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть" class="popup__close popup__close_profile"></button>
      <form name="profile-edit" class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__input-container">
          <input name="name" type="text" required class="popup__form-item popup__form-item_field_name">
          <input name="about" type="text" required class="popup__form-item popup__form-item_field_about">
        </fieldset>
        <button type="submit" class="popup__save">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_add-card">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть" class="popup__close popup__close_add-card"></button>
      <form name="add-card" class="popup__form popup__form_new-card">
        <h2 class="popup__title">Новое место</h2>
        <fieldset class="popup__input-container">
          <input name="place" type="text" required class="popup__form-item popup__form-item_field_place" placeholder="Название">
          <input name="image-link" type="url" required class="popup__form-item popup__form-item_field_image-link" placeholder="Ссылка на картинку">
        </fieldset>
        <button type="submit" class="popup__save">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_open-image">
    <div class="popup__container popup__container_open-image">
      <figure class="popup__image-block">
        <button type="button" aria-label="Закрыть" class="popup__close popup__close_open-image"></button>
        <img src="#" alt="Фотография" class="popup__image-element">
        <figcaption class="popup__place-title"></figcaption>
      </figure>
    </div>
  </div>

  <template id="element-template">
    <li class="element">
      <div class="element__info">
        <button type="button" class="element__delete"></button>
        <img class="element__image" alt="Фотография" src="#">
        <div class="element__footer">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
    </li>
  </template>

  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
