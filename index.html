<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="root">
    <header class="header root__header">
      <img src="./images/header-logo.svg" alt="Лого" class="header__logo">
    </header>
    
    <main class="content">
      <section class="profile root__profile">
        <img src="./images/profile-avatar.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__about">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <h2 class="profile__subtitle">Исследователь океана</h2>
          </div>
          <button class="profile__edit"></button>
        </div>
        <button class="profile__add"></button>
      </section>

      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img src="./images/elements-element-1-6.png" class="element__image" alt="Карачаевск">
            <div class="element__footer">
              <div class="element__info">
                <h2 class="element__title">Карачаевск</h2>
                <button class="element__like"></button>
              </div>
            </div>
          </li>

          <li class="element">
            <img src="./images/elements-element-2-4.png" class="element__image" alt="Гора Эльбрус">
            <div class="element__footer">
              <div class="element__info">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__like"></button>
              </div>
            </div>
          </li>

          <li class="element">
            <img src="./images/elements-element-3-5.png" class="element__image" alt="Домбай">
            <div class="element__footer">
              <div class="element__info">
                <h2 class="element__title">Домбай</h2>
                <button class="element__like"></button>
              </div>
            </div>
          </li>

          <li class="element">
            <img src="./images/elements-element-2-4.png" class="element__image" alt="Гора Эльбрус">
            <div class="element__footer">
              <div class="element__info">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__like"></button>
              </div>
            </div>
          </li>

          <li class="element">
            <img src="./images/elements-element-3-5.png" class="element__image" alt="Домбай">
            <div class="element__footer">
              <div class="element__info">
                <h2 class="element__title">Домбай</h2>
                <button class="element__like"></button>
              </div>
            </div>
          </li>

          <li class="element">
            <img src="./images/elements-element-1-6.png" class="element__image" alt="Карачаевск">
            <div class="element__footer">
              <div class="element__info">
                <h2 class="element__title">Карачаево-Черкессия</h2>
                <button class="element__like"></button>
              </div>
            </div>
          </li>
      </section>
    </main>

    <footer class="footer root__footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close"></button>
      <form class="popup__edit-form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__input-container">
          <input type="text" class="popup__form-item popup__name-item">
          <input type="text" class="popup__form-item popup__about-item">
        </fieldset>
        <button type="submit" class="popup__save">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>
