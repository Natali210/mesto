<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="page">
  <div class="root">
    <header class="header root__header">
      <img src="<%=require('./images/header-logo.svg')%>" alt="Лого" class="header__logo">
    </header>
    
    <main class="content">
      <section class="profile root__profile">
        <div class="profile__avatar-container">
          <img class="profile__avatar" src="<%=require('./images/profile-avatar.jpg')%>" alt="Аватар пользователя">
          <div class="profile__avatar-overlay"></div>
        </div>
        <div class="profile__info">
          <div class="profile__about">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button type="button" aria-label="Редактировать профиль" class="profile__edit"></button>
        </div>
        <button type="button" aria-label="Добавить новый профиль" class="profile__add"></button>
      </section>

      <section class="elements">
        <ul class="elements__list"></ul>
      </section>
    </main>

    <footer class="footer root__footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup popup_profile">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть" class="popup__close popup__close_profile"></button>
      <form name="profile-edit" class="popup__form popup__form_profile" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <div class="popup__field">
          <input name="name" id="name" type="text" required class="popup__input popup__input_name" placeholder="Имя" minlength="2" maxlength="30">
          <span id="name-error" class="popup__error-visible" ></span>
        </div>
        <div class="popup__field">
          <input name="about"  id="about" type="text" required class="popup__input popup__input_about" placeholder="О себе" minlength="2" maxlength="200">
          <span id="about-error" class="popup__error-visible"></span>
        </div>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_add-card">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть" class="popup__close popup__close_add-card"></button>
      <form name="add-card" class="popup__form popup__form_new-card" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <div class="popup__field">
          <input name="name"  id="place" type="text" required class="popup__input popup__input_place" placeholder="Название" minlength="2" maxlength="30">
          <span id="place-error" class="popup__error-visible" ></span>
        </div> 
        <div class="popup__field">
          <input name="link"  id="link" type="url" required class="popup__input popup__input_link" placeholder="Ссылка на картинку">
          <span id="link-error" class="popup__error-visible" ></span>
        </div> 
        <button type="submit" class="popup__button">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_confirm">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть" class="popup__close popup__close_confirm"></button>
      <form name="confirm" class="popup__form popup__form_confirm">
        <h2 class="popup__title">Вы уверены?</h2>
        <button type="submit" class="popup__button">Да</button>
      </form>
    </div>
  </div>

  <div class="popup popup_new-avatar">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть" class="popup__close popup__close_new-avatar"></button>
      <form name="new-avatar" class="popup__form popup__form_new-avatar" novalidate>
        <h2 class="popup__title">Обновить аватар</h2>
        <div class="popup__field">
          <input name="avatar"  id="avatar" type="url" required class="popup__input popup__input_avatar" placeholder="Ссылка на аватар">
          <span id="link-error" class="popup__error-visible" ></span>
        </div> 
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_open-image">
    <div class="popup__container popup__container_open-image">
      <figure class="popup__image-block">
        <button type="button" aria-label="Закрыть" class="popup__close"></button>
        <img src="#" alt="Фотография" class="popup__image-element">
        <figcaption class="popup__place-title"></figcaption>
      </figure>
    </div>
  </div>

  <template class="element-template">
    <li class="element">
      <div class="element__info">
        <button type="button" class="element__delete"></button>
        <img class="element__image" alt="Фотография" src="#">
        <div class="element__footer">
          <h2 class="element__title"></h2>
          <div class="element__like-counter">
            <button type="button" class="element__like"></button>
            <span class="element__like-amount">0</span>
          </div>
        </div>
      </div>
    </li>
  </template>

</body>
</html>
